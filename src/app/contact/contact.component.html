<section class="engine"></section><section class="mbr-fullscreen mbr-parallax-background contact-body" id="header2-e">

            <div *ngIf="contactForm">

                <div class="form-group">
                  <label for="email">First Name:</label>

                </div>
                <div class="form-group">
                  <label for="email">Last Name:</label>
                  <input type="email" class="form-control" formControlName="lastname" id="email" placeholder="Enter email" name="lastname">
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                  <label for="pwd">USA Zip Code:</label>
                  <input type="text" formControlName="zipcode" class="form-control" id="pwd" placeholder="Enter zip code" name="zipcode">
                </div>
                <div class="form-group">
                  <label for="pwd">States</label>
                  <input type="text" formControlName="state" class="form-control" id="pwd" placeholder="Enter state" name="state">
                </div>

                  </label>

              </div>
              </form>
              </div>
          
          </div>

</section>
